<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="myTaskInput">
      <!-- <input type="text" id="taskInput" placeholder="Enter a task"> -->
      <input type="text" id="taskInput" placeholder="Enter a task" onkeypress="handleKeyPress(event)">

      <button onclick="addTask()">Add</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>
    <div id="summary" style="margin-top: 10px; text-align: center;"></div>
    <button onclick="clearAllTasks()" style="margin-top: 10px; width: 100%;">Clear All</button>

  </div>

</body>
</html>
